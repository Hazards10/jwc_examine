<script>
        // 加载文档时，获取下级审核人列表
        $(document).ready(function () {
        $.get("{% url 'users:get_examine' %}", function (data, status) {
            //alert("数据: " + data + "\n状态: " + status);
            var term = data[0]["term"];
            $("#term").append("<option value=" + term + ">" + term +"</option>");
            if (status == 'success' && data.length > 0) {
                // 获得数据后，添加选择项
                $("#examine").append("<option value=\"务必选择正确的下级审核人\">务必选择正确的下级审核人</option>")
                for (var i = 0; i < data.length; i++) {
                    var text = data[i]["admin_name"];
                    $("#examine").append("<option value=" + text + ">" + text + "</option>")
                }
            }
            // 获取数据失败，下级审核项变填空项
            else {
                $("#examine").remove();
                $("#examine_label").after("<input name=\"examine\" class=\"form-control\" placeholder=\"务必填写正确的下级审核人\">");
            }
        });

    });
        // 检验信息后，提交表单
        function submit_form_yq() {
            var data_name = $("input[name='data_name']").val(),
                data_parameter = $("input[name='data_parameter']").val(),
                data_company = $("input[name='data_company']").val(),
                data_count = $("input[name='data_count']").val(),
                data_price = $("input[name='data_price']").val(),
                data_price2 =$("input[name='data_price2']").val(),
                data_company2 = $("input[name='data_company2']").val(),
                //term=$("input[name='term']").val(),
                examine = $("select[name='examine']").val(),
                data_type=$("input[name='data_type']").val(),
                creator=$("input[name='creator']").val()
            var test_list = [data_name, data_parameter, data_company, data_count, data_price, data_price2, data_company2,
                 examine, data_type, creator]
            for (var i=0; i<test_list.length; i++){
                if(test_list[i]==""){
                    alert("提交的信息中，*号项不能为空！");
                    return;
                }
            }
            if(examine=="务必选择正确的下级审核人"||examine=="务必填写正确的下级审核人"){
                alert("请选择下级审核人！");
                return;
            }
            $("#form_yq").submit();
        }
        var creator = getCookie('user');
        $('#creator').val(creator);
        var excel_file;
        // 读取本地excel文件
        function readWorkbookFromLocalFile(file, callback) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = e.target.result;
                var workbook = XLSX.read(data, {
                    type: 'binary'
                });
                if (callback) callback(workbook);
            };
            reader.readAsBinaryString(file);
        }
        // 读取excel，并检测格式
        function readWorkbook(workbook) {
            var sheetNames = workbook.SheetNames; // 工作表名称集合
            var worksheet = workbook.Sheets[sheetNames[0]]; // 这里我们只读取第一张sheet
            var data_json = XLSX.utils.sheet_to_json(worksheet);
            console.log(data_json);
            var colume_list = data_json[0];
            var standard = ["序号", "设备名称", "规格及技术参数", "单位", "数量", "预算单价(万元)", "预算金额(万元)", "使用单位", "使用学期", "下级审核人"];
            var compare = true;
            for (var key in colume_list) {
                if (compare == true) {
                    for (var i = 0; i < standard.length; i++) {
                        compare = false;
                        if (key == standard[i]) {
                            compare = true;
                            break;
                        }
                    }
                } else {
                    compare = false;
                }
            }
            if (compare == false) {
                alert("Excel格式有问题");
            } else {
                $.ajax({
                    type: 'POST',
                    url: "/excel_add_yq/",
                    data: {
                        data_json: JSON.stringify(data_json),
                        creator: creator
                    },
                    "async": false,
                    dataType: "json",
                    success: function (data) {
                        if (data == "true") {
                            alert("导入成功");
                            $('#file').val('');
                        }
                        else {
                            alert("导入失败");
                            $('#file').val('');
                        }
                    }
                });
            }
        }
        //监听上传文件变化，检查excle格式
        $(function () {
            document.getElementById('file').addEventListener('change', function (e) {
                var files = e.target.files;
                if (files.length == 0) return;
                excel_file = files[0];
                if (!/\.xlsx|.xls$/g.test(excel_file.name)) {
                    alert('仅支持读取xlsx和xls格式！');
                    $('#file').val('');
                    return;
                }
            });
        });
        // 上传excel文件
        function upload_excel() {
            if (excel_file == undefined) {
                alert('请选择要上传的excel文件！');
                return;
            }
            readWorkbookFromLocalFile(excel_file, function (workbook) {
                readWorkbook(workbook);
            });
        }
    </script>
