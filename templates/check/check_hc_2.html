<!-- 模态框依赖js文件 -->
<script src="../../static/assets/js/bootstrap.min.js"></script>
<script>
    var final_data;
    // 导出excel表
    function exportExcel() {
            var table = $('#dataTables-example').DataTable();
            let workbook = XLSX.utils.table_to_book(table.table().node());
            XLSX.writeFile(workbook, '教务处耗材初步审核表.xlsx');
    }
    $(document).ready(function () {
        //获取页面数据
        $.ajax({
            type: 'POST',
            url: '/get_second_examine_list_hc/',
            "async": false,
            dataType: "json",
            success: function (data) {
                final_data = data;
                console.log(final_data);
            }
        });
        for (var i = 0; i < final_data.length; i++) {
            final_data[i]['index'] = i;
        }
        console.log(final_data);

        var table = $('#dataTables-example').DataTable({
            "aLengthMenu": [[25, 50, 100, -1], [25, 50, 100, "全部数据"]], // 更改显示记录数选项
            "pagingType": "full_numbers", // 页脚设置
            "data": final_data,
            "columns": [ //返回的json数据在这里填充，注意一定要与上面的<th>数量对应，否则排版出现扭曲
                {
                    "data": "data_id"
                },
                {
                    "data": "data_name"
                },
                {
                    "data": "data_parameter"
                },
                {
                    "data": "data_company"
                },
                {
                    "data": "data_count"
                },
                {
                    "data": "data_price"
                },
                {
                    "data": "data_price2"
                },
                {
                    "data": "data_usedate"
                },
                {
                    "data": "data_person"
                },
                {
                    "data": "term"
                },
                {
                    "data": "data_remark"
                },
                {
                    "data": "creator"
                },
                {
                    "data": "examine"
                }, {
                    "data": "admin"
                }
            ],
            "columnDefs": [{
                // 定义操作列,######以下是重点########
                "targets": 14, //操作按钮目标列
                "data": 'check_2',
                "render": function (data, type, row) {
                    var text = "";
                    if (data) {
                        text = '已审核';
                    } else {
                        text = '未审核'
                    }
                    var html = "<div align='center' id='text'>" + text + "</div>";
                    return html;
                }
            }],
            "createdRow": function (row, data, dataIndex) {
                if (data['check_2'] == true) {
                    $(row).addClass('success');
                } else {
                    $(row).addClass('danger');
                }
            },
            "language": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        });
        //单个审核
        $('#dataTables-example tbody').on('click', 'tr', function () {
            var row_data = table.row(this).data();
            var i = row_data['index'];
            final_data[i]['check_2'] = !final_data[i]['check_2'];
            var post_check = final_data[i]['check_2'];
            var admin_name = getCookie('user');
            var return_code;
            $.ajax({
                type: 'POST',
                url: '/commit_check2_hc/',
                data: {
                    data_id: row_data["data_id"],
                    flag: post_check,
                    admin_name: admin_name
                },
                "async": false,
                dataType: "json",
                success: function (data) {
                    if (data) alert('成功更改编号 ' + row_data['data_id'] + '的数据');
                    return_code = data;
                }

            });
            if (return_code) {
                console.log("change");
                if (post_check) {
                    $(this).removeClass('danger');
                    $(this).addClass('success');
                    $(this).find('#text').text('已审核');
                } else {
                    $(this).removeClass('success');
                    $(this).addClass('danger');
                    $(this).find('#text').text('未审核');
                }
            }
        });
        //一键全部审核
        $('#checkAll').on('click', function () {
            var id_array = [];
            $('tr').children().each(function () {
                if ($(this).text() == '未审核') {
                    var admin_name = getCookie('user');
                    var data_id = $(this).parent().children().first().text();
                    $.ajax({
                        type: 'POST',
                        url: '/commit_check2_hc/',
                        data: {
                            data_id: data_id,
                            admin_name: admin_name,
                            flag: 'true'
                        },
                        "async": false,
                        dataType: "json",
                        success: function (data) {
                            if (data) id_array.push(data_id);
                        }
                    });
                }
            });
            if (id_array.length > 0) {
                alert('成功更改序号 ' + id_array + '的数据');
                location.reload();
            }
        });
    });
</script>
</body>

</html>
