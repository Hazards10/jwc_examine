<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>后台管理</title>
    <link href="../static/css/login.css" rel="stylesheet" type="text/css" />
    <script src="../static/JS/Ajax.js"></script>
    <script src="../static/JS/Cookies.js"></script>
</head>

<body>
    <div class="login_box">
        <div class="login_l_img"><img src="../static/images/login-img.png" /></div>
        <div class="login">
            <div class="login_logo"><a href="#"><img src="../static/images/login_logo.png" /></a></div>
            <div class="login_name">
                <p>教师登录</p>
            </div>
            <input name="username" type="text" id="user_name" value="姓名" onfocus="this.value=''" onblur="if(this.value==''){this.value='姓名'}">
            <!-- <input name="username" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='工号'}"> -->
            <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus();">工号</span>

            <input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};" />
            
            <input value="登录" style="width:100%;" type="submit" id="submit">
        </div>
        <div class="copyright">东北电力大学 因特雷工作室 版权所有©2018-2019 技术支持电话：6480-7359</div>
    </div>
</body>
<script src="../static/assets/js/jquery-3.3.1.min.js"></script>
<script>
    document.getElementById('submit').onclick=function(){
    var user_name = $('#user_name').val();
    var password = $('#password').val();
    //console.log(user_name);
    //localStorage.setItem('user_login', user_name);
    $.ajax(
        {
                type: 'POST',
                url: "/login/",
                data: {
                    admin_name: user_name,
                    password: password
                },
                "async": false,
                dataType: "json",
                success: function (data) {
                    if(data != "false")
                    {
                        if (data=='admin1'){
                            setCookie('user',user_name,0.5);
                        }
                        else if(data=='admin2'){
                            setCookie('user',user_name,0.5)
                        }
                        else if(data=='admin3'){
                            setCookie('user',user_name,0.5)
                        }
                        setCookie('admin_state',data,0.5);
                        location.href = "/index/";
                    }
                    else if (data=="false"){
                        alert("姓名或工号错误！");
                    }
                }
            }
    )
};
</script>

</html>
