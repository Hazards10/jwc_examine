<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../../static/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="../../static/assets/css/custom-styles.css" rel="stylesheet" />
    <script src="../../static/JS/Cookies.js"></script>
    <script src="../../static/assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/assets/DataTables/DataTables-1.10.18/js/jquery.dataTables.js"></script>
    <script src="../../static/assets/DataTables/DataTables-1.10.18/js/dataTables.bootstrap.js"></script>
</head>
<body class="frame_body">
	<div class="row">
	      <div class="col-md-12">
	          <nav class="navbar navbar-default">
	              <div class="container-fluid">
	                  <!-- Brand and toggle get grouped for better mobile display -->
	                  <div class="navbar-header">
	                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
	                              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	                          <span class="sr-only">Toggle navigation</span>
	                          <span class="icon-bar"></span>
	                          <span class="icon-bar"></span>
	                          <span class="icon-bar"></span>
	                      </button>
	                      <a class="navbar-brand" href="#">仪器一级审核进度查看</a>
	                  </div>
                  </div>
	          </nav>
	      </div>
	  </div>
		</div>
    
    <!-- /. ROW  -->

    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <style>
                        .dataTable th {
                            white-space: nowrap !important;
                        }

                        .div_full_private {
                            width: 100%;
                        }

                        .xftb table tbody th:first-child td:first-child {
                            width: 400px;
                        }
                    </style>
                    <table class="table table-striped table-bordered table-hover div_full_private xftb" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>设备名称</th>
                                <th>单位</th>
                                <th>数量</th>
                                <th>预算单价(万元)</th>
                                <th>预算金额(万元)</th>
                                <th>使用单位</th>
                                <th>规格及技术参数</th>
                                <th>学期</th>
                                <th>创建者</th>
                                <th>下级审核人</th>
                                <th>审核状态</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
    <script>
        var final_data;
        var creator = getCookie('user');
        $(document).ready(function () {
            $.ajax({
                type: 'POST',
                url: "/show_check_yq_creator/",
                data: {
                    creator: creator
                },
                "async": false,
                dataType: "json",
                success: function (data) {
                    final_data = data;
                    console.log(final_data);
                }
            });
            for (var i = 0; i < final_data.length; i++) {
                final_data[i]['index'] = i+1;
            }
            console.log(final_data);
            var table = $('#dataTables-example').DataTable({
                "data": final_data,
                "columns": [ //返回的json数据在这里填充，注意一定要与上面的<th>数量对应，否则排版出现扭曲
                    {
                        "data": "data_id"
                    },
                    {
                        "data": "data_name"
                    },
                    {
                        "data": "data_company"
                    },
                    {
                        "data": "data_count"
                    },
                    {
                        "data": "data_price"
                    },
                    {
                        "data": "data_price2"
                    },
                    {
                        "data": "data_company2"
                    },
                    {
                        "data": "data_parameter"
                    },
                    {
                        "data": "term"
                    },
                    {
                        "data": "creator"
                    },
                    {
                        "data": "examine"
                    }
                ],
                "columnDefs": [{
                    // 定义操作列,######以下是重点########
                    "targets": 11, //操作按钮目标列
                    "data": "check_1",
                    "render": function (data, type, row) {
                        var text = "";
                        if (data) {
                            text = "已批准";
                        } else {
                            text = "未批准"
                        }
                        var html = "<div align='center' id='text'>" + text + "</div>";
                        return html;
                    }
                }],
                "createdRow": function (row, data, dataIndex) {
                    if (data['check_1'] == true) {
                        $(row).addClass('success');
                    } else {
                        $(row).addClass('danger');
                    }
                }
            });
        });
    </script>
</body>

</html>
